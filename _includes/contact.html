<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
        <br/>
        <br/>
        <h2 class="section-heading">Contact Us Today!</h2>
        <hr class="primary">
        <p>Fill out the form below, and we will be in touch as soon as possible.</p>
      </div>
    </div>
    <div class="form wow bounceIn" data-wow-delay=".1s">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <form role="form" action="https://formspree.io/f/mdobewbl" method="POST">
            <div class="form-group">
              <label for="First Name">First Name</label>
              <input type="text" name="First Name" class="form-control" id="text">
            </div>
            <div class="form-group">
              <label for="Last Name">Last Name</label>
              <input type="text" name="Last Name" class="form-control" id="text">
            </div>
            <div class="form-group">
              <label for="Email Address">Email Address</label>
              <input type="text" name="email" class="form-control" id="text">
            </div>
            <div class="form-group">
              <label for="Contact Number">Contact Number</label>
              <input type="text" name="Contact Number" class="form-control" id="text">
            </div>
            <div class="form-group">
              <label for="Year & Model">Year &amp; Model</label>
              <input type="text" name="Year & Model" class="form-control" id="text">
            </div>
            <div class="form-group">
              <label for="Comments">Comments</label>
              <textarea class="form-control" type="text" name="Comments" rows="3"></textarea>
            </div>
            <input type="hidden" name="_subject" value="Gauge Mods" />
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_next" value="/thank-you" />
            <div class="text-center">
              <button type="submit" value="Send" class="btn btn-xl btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
